on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
      
      - name: Install .NET 60
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'
          include-prerelease: True


      - name: build
        shell: pwsh
        run: |
          cd build
          .\build.ps1
